<div class="background">
    <h1>Filmes</h1>
    <div class="container">
        @for (item of filme; track $index) {
            @if (item.images[0].type === "PosterPortrait") {
                <app-item [name]="item.title" [urlImage]="item.images[0].url" (click)="onClick(item)"></app-item>
            }
            @else {
                <app-item [name]="item.title" [urlImage]="item.images[1].url" (click)="onClick(item)"></app-item>
            }
        }
    </div>
</div>
